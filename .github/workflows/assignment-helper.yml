name: Assignment Helper

on:
  issue_comment:
    types: [created]
    
permissions:
  issues: write

jobs:
  assignment-helper:
    # Only run on issues (not PRs) and exclude bot comments
    if: github.event.issue.pull_request == null && github.event.comment.user.type != 'Bot'
    runs-on: ubuntu-latest
    steps:
      - name: Check for issue assignment 
        uses: actions/github-script@v7
        with:
          script: |
            const comment = context.payload.comment.body.trim().toLowerCase();
            const issue_number = context.payload.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const commenter = context.payload.comment.user.login;

            // Assign issue
            if (comment === '/assign'){
              await github.rest.issues.addAssignees({
                owner,
                repo,
                issue_number,
                assignees: [commenter],
              });
              console.log(`Assigned issue: ${commenter}`)
              return;
            }

            // Unassign issue
            if (comment === '/unassign'){
              await github.rest.issues.removeAssignees({
                owner,
                repo,
                issue_number,
                assignees: [commenter],
              });
              console.log(`Unassigned issue: ${commenter}`)
              return;
            }

            // Check if the comment contains natural language requests for assignment
            const assignmentPatterns = [
              /can\s+you\s+assign/,
              /could\s+you\s+assign/,
              /please\s+assign/,
              /assign\s+me/,
              /can\s+i\s+be\s+assigned/,
              /could\s+i\s+be\s+assigned/,
              /i\s+would\s+like\s+to\s+be\s+assigned/,
              /assign\s+this\s+to\s+me/,
              /can\s+i\s+take\s+this/,
              /can\s+i\s+work\s+on\s+this/,
              /could\s+i\s+work\s+on\s+this/,
              /i\s+want\s+to\s+work\s+on\s+this/,
              /assign\s+.*\s+to\s+me/,
              /can\s+.*\s+assign.*me/,
              /could.*assign.*me/
            ];

            const hasAssignmentRequest = assignmentPatterns.some(pattern => pattern.test(comment));

            if (hasAssignmentRequest) {
              console.log('Assignment request detected in comment');
              
              const responseMessage = `ðŸ‘‹ Hi @${commenter}!\n\nTo assign yourself to this issue, please use the slash command:\n\`\`\`\n/assign\n\`\`\`\n\nThis will automatically assign the issue to you via github actions. You can also use \`/unassign\` to remove yourself from an issue.\n\nðŸ“š For more information about contributing and development, please check out our [Development Guide](https://github.com/kubestellar/kubectl-plugin/blob/main/docs/development_guide.md).\n\nThank you for your interest in contributing to KubeStellar! ðŸš€`;

              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body: responseMessage,
              });
              
              console.log('Assignment helper response posted');
            } else {
              console.log('No assignment request detected in comment');
            }